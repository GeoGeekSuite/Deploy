k8s_flavour: microk8s
ggs_keyname: ggs
# Roles
roles:
- name: geogeeksuite.kubernetes
  git: https://github.com/GeoGeekSuite/Kubernets.git
- name: geogeeksuite.geodatabase
  git: https://github.com/GeoGeekSuite/Geodatabase.git
- name: geogeeksuite.pgadmin
  git: git@github.com:GeoGeekSuite/PgAdmin.git
# PostGIS Related
geodatabase:
    dbname: postgres
    dbadmin: postgres
    dbpw: '{{ password }}'
    dbpwe: '{{ password | b64encode }}'
    container_image: kartoza/postgis
    container_version: 14-3.3
#PgAdmin related
pgadmin:
    container_image: dpage/pgadmin4
    container_version: '6.12'
    mail: me@geogeeksuite.com
    pw: '{{ password | b64encode }}'